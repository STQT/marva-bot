<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marva Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <!-- <header>
        <h2>ОЦЕНКА</h2>
    </header> -->
    <section class="content">
        <img src="/static/image.png" alt="Marva Logo" width="160">
        <div class="divide">.</div><br>
        <div class="feedback-form">
            <h1>Оцените Наш Зал</h1><br>
            <form method="post" action="/save">
                <div class="stars" id="stars">
                    <input type="radio" name="star" id="star1" value="5"><label for="star1" title="5 stars">&#9733;</label>
                    <input type="radio" name="star" id="star2" value="4"><label for="star2" title="4 stars">&#9733;</label>
                    <input type="radio" name="star" id="star3" value="3"><label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" name="star" id="star4" value="2"><label for="star4" title="2 stars">&#9733;</label>
                    <input type="radio" name="star" id="star5" value="1"><label for="star5" title="1 star">&#9733;</label>
                </div>
                <br><br>
                <label for="feedback">Ваши комментарии и предложения помогут нам улучшить качество обслуживания!</label><br>
                <textarea id="feedback" name="feedback" placeholder="Напишите ваш фидбек" rows="5" required></textarea><br><br>
                
    
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>
</body>
</html>
