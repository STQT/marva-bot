<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за ваш отзыв!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .thank-you-container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .thank-you-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .thank-you-container .checkmark {
            font-size: 3em;
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="thank-you-container">
    <div class="checkmark">✔️</div>
    <h1>Спасибо за ваш отзыв!</h1>
    <a href="/" style="padding: 8px; text-decoration: none; background: #333; border-radius:5px; color: white;">Вернуться в главную страницу</a>
</div>

</body>
</html>
